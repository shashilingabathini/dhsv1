<div>
	<div class="props_container">
		<table border="0">
            <tr>
                <td>Service Name<span class="mandatory">*</span></td>
                <td><input data-dojo-type="ecm/widget/TextBox" id="${id}_serviceName" data-dojo-attach-point="_serviceName"/></td>
            </tr>
          	<tr>
				<td>Service Id<span class="mandatory">*</span></td>
				<td><input data-dojo-type="ecm/widget/TextBox" id="${id}_serviceId" data-dojo-attach-point="_serviceId"/></td>
		    </tr>
		    <tr> 
				<td>Provider Name<span class="mandatory">*</span></td>
				<td><input data-dojo-type="ecm/widget/TextBox" id="${id}_providerName" data-dojo-attach-point="_providerName"/></td>
		    </tr>
		    <tr> 
				<td>Provider TIN <span class="mandatory">*</span></td>
				<td><input data-dojo-type="ecm/widget/TextBox" id="${id}_providerTin" data-dojo-attach-point="_providerTin"/></td>
		    </tr>
		    <tr>
		    	<td colspan="2"  style="text-align: right;padding-bottom: 7px;">
		    		<div data-dojo-type="dijit/form/Button" data-dojo-attach-event="click: _apiSearch">search</div>
		    	</td>
		    </tr>
		</table>
	</div>
	<div class="grid_container">
		<div data-dojo-type="gridx/Grid" data-dojo-attach-point="lookupDataGrid" data-dojo-props='
			modules: [
				"gridx/modules/ColumnResizer",
				"gridx/modules/HiddenColumns"
			]
		'>
	</div>
</div>
</div>
