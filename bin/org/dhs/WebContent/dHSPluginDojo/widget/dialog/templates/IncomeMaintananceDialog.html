<div>
	<div class="props_container">
		<table border="0">
            <tr>
                <td>Case Number<span class="mandatory">*</span></td>
                <td><input data-dojo-type="ecm/widget/TextBox" id="${id}_caseNumber" data-dojo-attach-point="_caseNumber"/></td>
            </tr>
			<tr>
				<td>Client Number<span class="mandatory">*</span></td>
				<td><input data-dojo-type="ecm/widget/TextBox" id="${id}_clientNumber" data-dojo-attach-point="_clientNumber"/></td>
			</tr>

			<tr>
		    	<td colspan="2"  style="text-align: right;padding-bottom: 7px;">
		    		<div data-dojo-type="dijit/form/Button" data-dojo-attach-event="click: _apiSearch">search</div>
		    	</td>
		    </tr>
		</table>
	</div>
	<div class="grid_container">
		<div data-dojo-type="gridx/Grid" data-dojo-attach-point="lookupDataGrid" data-dojo-props='
			modules: [
				"gridx/modules/ColumnResizer",
				"gridx/modules/HiddenColumns"
			]
		'>
	</div>
</div>
</div>
